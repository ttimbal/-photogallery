<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <app-tab (selectedEvent)="selectedEvent($event)" [selected]="selected"
             [options]="['Fotos en las que sales','Fotos de tus eventos']"></app-tab>
    <button *ngIf="selected===1" (click)="create()"
            class="py-0 flex items-center text-gray-500 hover:text-black hover:underline">
      <i class="uil uil-plus-circle text-2xl"></i>
      <span>{{'Agregar foto'}}</span>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
