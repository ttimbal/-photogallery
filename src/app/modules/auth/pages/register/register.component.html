<div class="h-full flex justify-center items-center">
<form (submit)="submit()" [formGroup]="registerForm" class="w-1/4 space-y-3">
      <label class="flex flex-col justify-center items-center bg-slate-200 h-48 relative">
        <img src="{{image}}" alt="" class="object-cover h-full">
        <div class="flex flex-col justify-center items-center absolute">
          <i class="uil uil-image-plus text-5xl"></i>
        </div>
        <input type="file" class="hidden" accept="image/*" (change)="change($event)" />
      </label>

      <div>
        <label for="username">{{'Nombre de usuario'}}</label>
        <input [formControlName]="'username'" type="text" id="username"  class="w-full">
      </div>
      <div>
        <label for="fullName" class="">{{'Nombre completo'}}</label>
        <input [formControlName]="'fullName'" type="text" id="fullName"  class="w-full">
      </div>
      <div>
        <label for="email">{{'Correo'}}</label>
        <input [formControlName]="'email'" type="email" id="email"  class="w-full">
      </div>
      <div>
        <label for="password">{{'Contraseña'}}</label>
        <input [formControlName]="'password'" type="password" id="password" class="w-full">
      </div>
      <div>
        <label>{{'Rol'}}</label>
        <div class="space-x-5 bg-slate-200 p-2">
          <label class="text-base font-normal"><input [formControlName]="'role'" value="3" type="radio" class="inline">{{'Usuario normal'}}</label>
          <label class="text-base font-normal"><input [formControlName]="'role'" value="4" type="radio" class="inline">{{'Fotógrafo'}}</label>
        </div>
      </div>
      <div class="pt-8">
      <button class="btn-black w-full" [disabled]="registerForm.invalid">{{'Registrarme'}}</button>
      </div>
    </form>
</div>
